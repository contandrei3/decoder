<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificare Mesaj</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
            box-sizing: border-box;
        }
        h2 {
            font-size: 24px;
            color: #4e6e81;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            color: #4e6e81;
            text-align: left;
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: #23c483;
            outline: none;
        }
        button {
            padding: 12px 25px;
            background-color: #23c483;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #1f8f68;
        }
        button:active {
            transform: translateY(2px);
        }
        #rezultat {
            margin-top: 20px;
            font-weight: bold;
            font-size: 16px;
            color: #4e6e81;
        }
    </style>
    <script>
        // Functie de hashing simpla pentru a face cheia mai greu de reprodus
        function hashKey(key) {
            let salt = "RandomSalt1234"; // Salt adaugat pentru a face cheia mai unica
            let combined = key + salt;
            let hash = 0;

            for (let i = 0; i < combined.length; i++) {
                hash = (hash << 5) - hash + combined.charCodeAt(i);
                hash |= 0; // Convertim la 32-bit integer
            }

            return Math.abs(hash) % 10; // Returneaza un numar intre 0 si 9
        }

        function decodeMessage() {
            let cheie = document.getElementById("cheie").value;
            let mesaj = document.getElementById("mesaj").value;
            let n = mesaj.length;
            let M = hashKey(cheie);  // Calculam valoarea cheii cu hash
            let rezultat = '';

            for (let i = 0; i < n; i++) {
                if (mesaj[i] === ' ' || mesaj[i] === '.' || mesaj[i] === '?' || mesaj[i] === '!') {
                    rezultat += mesaj[i];
                    continue;
                }
                if (i % 2 === 0) {
                    rezultat += String.fromCharCode(mesaj.charCodeAt(i) - M - 3);
                } else {
                    rezultat += String.fromCharCode(mesaj.charCodeAt(i) + M - 3);
                }
            }

            document.getElementById("rezultat").innerText = "Mesaj decodificat: " + rezultat;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Decodificare Mesaj</h2>
        <label for="cheie">Cheie:</label>
        <input type="text" id="cheie" placeholder="Introdu cheia" />
        <label for="mesaj">Mesaj:</label>
        <input type="text" id="mesaj" placeholder="Introdu mesajul" />
        <button onclick="decodeMessage()">DecodificÄƒ</button>
        <p id="rezultat"></p>
    </div>
</body>
</html>
